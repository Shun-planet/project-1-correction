<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>

    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
</head>
<body>
    <main class="card">
        <div class="img-section">
            <img class="perfume-img" src="images/image-product-mobile.jpg" alt="perfume" >
        </div>
        <section class="text-section">
            <p class="perfume">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="chanel">chanel.</span>
            </p>
            <ul class="prices">
                <li class="discount-price">$149.99</li>
                <li class="real-price">$169.99</li>
            </ul>

            <a href="#" class="purchase-link">
                <img src="images/icon-cart.svg" alt="cart" class="btn"> Add to Cart
            </a>

        </section>
    </main>
</body>
</html>
